name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend using Bastion (First Time + RDS DB)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}

          # Bastion settings
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          
          timeout: 60m
          script_stop: true

          script: |
            set -e
            echo "üöÄ FIRST TIME Backend + RDS deployment started"

            # ===== 1. INSTALL SYSTEM DEPENDENCIES =====
            echo "üì¶ Installing system dependencies..."
            if command -v yum &> /dev/null; then
              sudo yum makecache
              sudo yum install -y git python3 python3-pip mariadb
            elif command -v apt-get &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y -qq git python3 python3-pip python3-venv mariadb-client
            fi
            echo "‚úÖ System dependencies: git $(git --version), python $(python3 --version)"

            # ===== 2. CLONE REPOSITORY WITH VERIFICATION =====
            echo "üîÑ Cloning VaibhavJC/Paytm-fullstack-project..."
            REPO_DIR="/home/ec2-user/Paytm-fullstack-project"
            rm -rf "$REPO_DIR"
            git clone https://github.com/VaibhavJC/Paytm-fullstack-project.git "$REPO_DIR"
            
            if [ ! -d "$REPO_DIR" ]; then
              echo "‚ùå Git clone FAILED - directory not created"
              exit 1
            fi
            
            cd "$REPO_DIR/Backend" || { echo "‚ùå Backend directory missing"; exit 1; }
            echo "‚úÖ Cloned to: $(pwd)"
            ls -la || echo "Directory listing failed"

            # ===== 3. OPTIONAL RDS DATABASE IMPORT =====
            echo "‚òÅÔ∏è  Checking RDS import..."
            if [ -f "paytml.sql" ]; then
              echo "üìÑ Found paytml.sql ($(wc -l < paytml.sql) lines)"
              echo "üîó Testing RDS connectivity..."
              
              # Test connection first
              timeout 10 mysql -h projectdb.c1uy4qas2jj8.ap-south-1.rds.amazonaws.com -u admin -pcloud123 -e "SELECT 1;" 
              if [ $? -eq 0 ]; then
                echo "üåê RDS connection OK - importing..."
                mysql -h projectdb.c1uy4qas2jj8.ap-south-1.rds.amazonaws.com -u admin -pcloud123 < paytml.sql
                echo "‚úÖ RDS Database imported!"
              else
                echo "‚ö†Ô∏è  RDS connection FAILED - skipping import"
              fi
            else
              echo "‚ö†Ô∏è  paytml.sql NOT FOUND - skipping RDS import"
              echo "üìÇ Backend files: $(ls -la | head -5)"
            fi

            # ===== 4. PYTHON ENVIRONMENT =====
            echo "üêç Setting up Python environment..."
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip --quiet
            pip install -r requirements.txt --quiet || echo "‚ö†Ô∏è Some pip packages may have failed"

            # ===== 5. START BACKEND =====
            echo "‚ñ∂Ô∏è Starting Backend service..."
            nohup python rds.py > backend.log 2>&1 < /dev/null &
            sleep 20  # Extra time for RDS connection

            # ===== 6. VERIFY =====
            if pgrep -f "rds.py" > /dev/null; then
              PID=$(pgrep -f "rds.py")
              echo "‚úÖ Backend SUCCESS! PID: $PID"
              echo "üìã Startup logs:"
              tail -15 backend.log || echo "Logs not ready"
              echo "üéâ DEPLOYMENT COMPLETED!"
            else
              echo "‚ùå Backend process not running"
              echo "üìã Logs:"
              tail -20 backend.log || echo "No logs yet"
              echo "üîç All python processes:"
              ps aux | grep python | grep -v grep | head -3 || echo "No python processes"
              exit 1
            fi
