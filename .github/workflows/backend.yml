name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend using Bastion (First Time)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}

          # Bastion settings
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          
          # Extended timeout for first deployment
          timeout: 45m
          script_stop: true

          script: |
            set -e
            echo "ğŸš€ FIRST TIME Backend deployment started"

            # Install dependencies (Git + Python tools)
            echo "ğŸ“¦ Installing system dependencies..."
            if command -v yum &> /dev/null; then
              sudo yum update -y &>/dev/null
              sudo yum install -y git python3 python3-pip &>/dev/null
            elif command -v apt &> /dev/null; then
              sudo apt update &>/dev/null
              sudo apt install -y git python3 python3-pip python3-venv -y &>/dev/null
            fi
            echo "âœ… System dependencies installed"

            # Clone repository (fresh install)
            echo "ğŸ”„ Cloning Paytm-fullstack-project..."
            REPO_DIR="/home/ec2-user/Paytm-fullstack-project"
            rm -rf "$REPO_DIR"  # Clean any partial clone
            git clone https://github.com/CloudTechDevOps/Paytm-fullstack-project.git "$REPO_DIR"
            cd "$REPO_DIR/Backend"

            # Setup Python environment
            echo "ğŸ Creating Python virtual environment..."
            python3 -m venv venv
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            echo "â–¶ï¸ Starting Backend service (detached)..."
            nohup python rds.py > backend.log 2>&1 < /dev/null &
            sleep 10  # Give startup time

            # SIMPLE PROCESS CHECK - Works 100% for first deployment
            if pgrep -f "rds.py" > /dev/null; then
              PID=$(pgrep -f "rds.py")
              echo "âœ… Backend started successfully! PID: $PID"
              echo "ğŸ“‹ First 10 lines of logs:"
              tail -10 backend.log || echo "Logs not ready yet"
              echo "ğŸ‰ FIRST DEPLOYMENT COMPLETED!"
            else
              echo "âŒ Backend FAILED to start!"
              echo "ğŸ“‹ Check logs:"
              tail -20 backend.log || echo "No logs yet"
              echo "ğŸ” Running processes:"
              ps aux | grep rds.py || echo "No rds.py process found"
              exit 1
            fi
