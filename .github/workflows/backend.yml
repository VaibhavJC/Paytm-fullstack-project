name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Backend using Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}  # Separate key for backend instance

          # Bastion settings
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          proxy_port: 22  # Default; adjust if needed

          script: |
            set -e  # Exit on any error
            echo "ðŸš€ Backend deployment started"

            cd /home/ec2-user/Paytm-fullstack-project/Backend

            git pull origin main

            python3 -m venv venv || true
            source venv/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            pkill -f rds.py || true

            nohup python rds.py > backend.log 2>&1 &

            echo "âœ… Backend running"
