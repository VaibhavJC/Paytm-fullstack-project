name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend using Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}

          # Bastion settings
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          
          # Fix timeout issue (default 3min â†’ 30min)
          timeout: 30m
          script_stop: true

          script: |
            set -e
            echo "ğŸš€ Backend deployment started"

            # Install Git if not present
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              if command -v yum &> /dev/null; then
                sudo yum update -y && sudo yum install -y git
              elif command -v apt &> /dev/null; then
                sudo apt update && sudo apt install -y git
              else
                echo "Unsupported package manager"
                exit 1
              fi
            else
              echo "âœ… Git already installed"
            fi

            REPO_DIR="/home/ec2-user/Paytm-fullstack-project"
            REPO_URL="https://github.com/CloudTechDevOps/Paytm-fullstack-project.git"

            if [ -d "$REPO_DIR/.git" ]; then
              echo "ğŸ“¥ Repository exists, pulling latest changes"
              cd "$REPO_DIR"
              git pull origin main
            else
              echo "ğŸ”„ Cloning repository for first time"
              git clone "$REPO_URL" "$REPO_DIR"
              cd "$REPO_DIR"
            fi

            cd Backend

            echo "ğŸ Setting up Python environment"
            python3 -m venv venv || true
            source venv/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            echo "ğŸ›‘ Stopping existing backend process"
            pkill -f rds.py || true
            sleep 3  # Give time for clean shutdown

            echo "â–¶ï¸ Starting backend service"
            nohup python rds.py > backend.log 2>&1 < /dev/null &
            BACKEND_PID=$!
            echo $BACKEND_PID > /home/ec2-user/Paytm-fullstack-project/Backend/backend.pid
            
            # Verify process is stable
            echo "â³ Waiting for process to stabilize..."
            sleep 8
            
            if ps -p $BACKEND_PID > /dev/null 2>&1; then
              echo "âœ… Backend PID $BACKEND_PID is running successfully!"
              echo "ğŸ“‹ Recent logs:"
              tail -10 backend.log
              echo "ğŸ‰ Backend deployment completed!"
            else
              echo "âŒ Backend failed to start!"
              echo "ğŸ“‹ Error logs:"
              tail -20 backend.log
              cat /home/ec2-user/Paytm-fullstack-project/Backend/backend.pid || echo "No PID file"
              exit 1
            fi
