name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend using Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}

          # Bastion settings
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          
          # Fix timeout issue
          timeout: 30m
          script_stop: true

          script: |
            set -e
            echo "üöÄ Backend deployment started"

            # Install Git if not present
            if ! command -v git &> /dev/null; then
              echo "Installing Git..."
              if command -v yum &> /dev/null; then
                sudo yum update -y && sudo yum install -y git
              elif command -v apt &> /dev/null; then
                sudo apt update && sudo apt install -y git
              else
                echo "Unsupported package manager"
                exit 1
              fi
            else
              echo "‚úÖ Git already installed"
            fi

            REPO_DIR="/home/ec2-user/Paytm-fullstack-project"
            REPO_URL="https://github.com/CloudTechDevOps/Paytm-fullstack-project.git"

            if [ -d "$REPO_DIR/.git" ]; then
              echo "üì• Repository exists, pulling latest changes"
              cd "$REPO_DIR"
              git pull origin main
            else
              echo "üîÑ Cloning repository for first time"
              git clone "$REPO_URL" "$REPO_DIR"
              cd "$REPO_DIR"
            fi

            cd Backend

            echo "üêç Setting up Python environment"
            python3 -m venv venv || true
            source venv/bin/activate

            pip install --upgrade pip
            pip install -r requirements.txt

            echo "üõë Stopping existing backend process"
            pkill -f rds.py || true
            sleep 3

            echo "‚ñ∂Ô∏è Starting backend service"
            cd /home/ec2-user/Paytm-fullstack-project/Backend
            nohup python rds.py > backend.log 2>&1 < /dev/null &
            
            # FIXED: Use process pattern matching instead of fragile PID
            sleep 5
            
            if pgrep -f "python.*rds.py" > /dev/null; then
              echo "‚úÖ Backend process is running (PID: $(pgrep -f 'python.*rds.py'))"
              echo "üìã Recent logs:"
              tail -10 backend.log || echo "Log file not ready yet"
              echo "üéâ Backend deployment completed!"
            else
              echo "‚ùå Backend failed to start!"
              echo "üìã Error logs:"
              tail -20 backend.log || echo "No log file found"
              echo "üîç Active processes:"
              ps aux | grep rds.py | grep -v grep || echo "No rds.py processes"
              exit 1
            fi

            # Double-check after longer wait
            sleep 3
            if ! pgrep -f "python.*rds.py" > /dev/null; then
              echo "‚ö†Ô∏è Backend process died after initial start"
              tail -20 backend.log
              exit 1
            fi
            echo "‚úÖ Final verification passed!"
