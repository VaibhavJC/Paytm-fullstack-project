name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend using Bastion
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          timeout: 30m  # Increase SSH timeout
          script_stop: true  # Wait for script completion
          script: |
            set -e
            echo "üöÄ Backend deployment started"

            # [Git installation + clone logic from previous response...]

            cd Backend
            python3 -m venv venv || true
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Kill existing process
            pkill -f rds.py || true
            sleep 2  # Wait for clean shutdown

            # Start with logging and PID file
            nohup python rds.py > backend.log 2>&1 < /dev/null &
            BACKEND_PID=$!
            echo $BACKEND_PID > backend.pid
            
            # Verify it's running
            sleep 5
            if ps -p $BACKEND_PID > /dev/null; then
              echo "‚úÖ Backend PID $BACKEND_PID running"
              tail -5 backend.log
            else
              echo "‚ùå Backend failed to start"
              tail -20 backend.log
              exit 1
            fi

