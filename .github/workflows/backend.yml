name: Backend CI/CD (Private via Bastion)

on:
  push:
    branches: ["main"]

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Backend using Bastion (First Time + RDS DB)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ${{ secrets.BACKEND_USER }}
          key: ${{ secrets.BACKEND_KEY }}

          # Bastion settings
          proxy_host: ${{ secrets.BASTION_HOST }}
          proxy_username: ${{ secrets.BASTION_USER }}
          proxy_key: ${{ secrets.BASTION_KEY }}
          
          timeout: 60m
          script_stop: true

          script: |
            set -e
            echo "üöÄ FIRST TIME Backend + RDS deployment started"

            # ===== 1. DEBUG + INSTALL SYSTEM DEPENDENCIES =====
            echo "üêõ DEBUG: Current user: $(whoami)"
            echo "üêõ DEBUG: OS detection..."
            if command -v yum &> /dev/null; then
              echo "üêõ Detected: Amazon Linux (yum)"
              sudo yum makecache || echo "‚ö†Ô∏è yum makecache failed"
              sudo yum install -y git python3 python3-pip mariadb || echo "‚ö†Ô∏è Some packages may be missing"
            elif command -v apt-get &> /dev/null; then
              echo "üêõ Detected: Ubuntu/Debian (apt)"
              sudo apt-get update || echo "‚ö†Ô∏è apt update failed"
              sudo apt-get install -y -qq git python3 python3-pip python3-venv mariadb-client || echo "‚ö†Ô∏è Some packages may be missing"
            else
              echo "‚ùå Unsupported OS - no package manager found"
              exit 1
            fi

            echo "‚úÖ System dependencies installed"
            git --version || echo "‚ö†Ô∏è Git not available"
            python3 --version || echo "‚ö†Ô∏è Python3 not available"
            mysql --version || echo "‚ö†Ô∏è MySQL client not available"

            # ===== 2. CLONE REPOSITORY =====
            echo "üîÑ Cloning VaibhavJC/Paytm-fullstack-project..."
            REPO_DIR="/home/ec2-user/Paytm-fullstack-project"
            rm -rf "$REPO_DIR"
            git clone https://github.com/VaibhavJC/Paytm-fullstack-project.git "$REPO_DIR" || { echo "‚ùå Git clone failed"; exit 1; }
            cd "$REPO_DIR/Backend" || { echo "‚ùå Backend directory not found"; exit 1; }

            # ===== 3. IMPORT DATABASE TO RDS =====
            echo "‚òÅÔ∏è Importing paytml.sql to AWS RDS..."
            if [ -f "paytml.sql" ]; then
              mysql -h projectdb.c1uy4qas2jj8.ap-south-1.rds.amazonaws.com -u admin -pcloud123 < paytml.sql
              echo "‚úÖ RDS Database imported successfully!"
            else
              echo "‚ö†Ô∏è paytml.sql not found - skipping DB import"
            fi

            # ===== 4. PYTHON ENVIRONMENT =====
            echo "üêç Creating Python virtual environment..."
            python3 -m venv venv || { echo "‚ùå venv creation failed"; exit 1; }
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt || { echo "‚ùå pip install failed"; exit 1; }

            # ===== 5. START BACKEND =====
            echo "‚ñ∂Ô∏è Starting Backend service..."
            nohup python rds.py > backend.log 2>&1 < /dev/null &
            sleep 15

            # ===== 6. VERIFY PROCESS =====
            if pgrep -f "rds.py" > /dev/null; then
              PID=$(pgrep -f "rds.py")
              echo "‚úÖ Backend started successfully! PID: $PID"
              echo "üìã First 15 lines of logs:"
              tail -15 backend.log || echo "Logs not ready yet"
              echo "üéâ FIRST DEPLOYMENT + RDS COMPLETED!"
            else
              echo "‚ùå Backend FAILED to start!"
              echo "üìã Check logs:"
              tail -20 backend.log || echo "No logs yet"
              echo "üîç Running processes:"
              ps aux | grep rds.py | head -5 || echo "No rds.py process found"
              exit 1
            fi
